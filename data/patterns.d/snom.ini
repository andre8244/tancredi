[snom-MODEL]
pattern = "snom([D]{0,1}[0-9]{3})\.xml"
scopeid = "snom-$1"
template = "snom_model_template"

[snom-MODEL-MAC_ADDRESS]
pattern = "snom([D]{0,1}[0-9]{3})-([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})\.xml"
scopeid = "$2-$3-$4-$5-$6-$7"
template = "snom_model_mac_template"
[snom-general]
pattern = "general\.xml"
scopeid = "snom"
template = "snom_general_template"


